    <link rel="stylesheet" type = "text/css" href = "css/normalize.css">
    <link rel="stylesheet" type = "text/css" href = "css/main.css">

    <title>Stefan Burnett Fan Website</title>
</head>
<body>

    <header>
        <h1>Stefan Burnett</h1>

        <nav>
            <ul>
                <li><a href = "index.html"  class = "navbutton">Home</a></li>
                <li><a class = "navbutton">Media</a>
                    <ul>
                        <li><a href = "gallery.html">Gallery</a></li>
                        <li><a href = "video.html">Video</a></li>
                    </ul>
                </li>
                <li><a href = "contact.html"  class = "navbutton">Contact</a></li>
            </ul>
        </nav>

    </header>
    
    <main>
        <section>
            <h2>Contact</h2>
        </section>
        <br>

        <section>
            <form action="process-form" method="post" autocomplete="off">
                <br>
                <label for="name" required>Name: </label>
                <input type="text" id="name" name="name" required autofocus>
                <br>
                <label for="email" required>Email: </label>
                <input type="email" id="email" name="email" required>        

                <br>
                <label for = "album">Which Death Grips album is your favourite?</label>
                <select name = "album" id = "album" required>
        
                    <option value = "" selected>Select Option</option>
                    <option value = "exmilitary">Exmilitary</option>
                    <option value = "tms">The Money Store</option>
                    <option value = "nldw">No Love Deep Web</option>
                    <option value = "gp">Government Plates</option>
                    <option value = "tptb">The Powers That B</option>
                    <option value = "bp">Bottomless Pit</option>
                    <option value = "yots">Year Of The Snitch</option>
        
                </select>

                <br><br>
                <fieldset>
                    <legend>How long have you been a fan of Death Grips for?</legend>

                    <input type="radio" name="dgfanyears" id="1" value="1" required checked>
                    <label for="1">Less than a year</label>
        
                    <input type="radio" name="dgfanyears" id="2" value="2" required>
                    <label for="2">1 - 3 Years</label>
        
                    <input type="radio" name="dgfanyears" id="3" value="3" required>
                    <label for="3">4+ Years</label>

                </fieldset>

                <br>
                <input type="checkbox" name="human" id="human" value = "true" required>
                <label for="human">I am a Human</label>


                <br>
                <input type="submit" value="Submit">
                <br><br>
            </form>
        </section>

    </main>
